services:
  - type: web
    name: farzone
    env: docker
    dockerfilePath: ./Dockerfile.farzone
    plan: free
    envVars:
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: "*.onrender.com,localhost,127.0.0.1"
      - key: SECRET_KEY
        sync: false
      - key: YANDEX_MAPS_API_KEY
        sync: false
      - key: NOTIFIER_URL
        value: http://notifier:8001/notifications/
      - key: NOTIFIER_API_KEY
        sync: false
      - key: REDIS_URL
        value: redis://redis:6379/0
    disk:
      name: sqlite-disk
      mountPath: /app/db
      sizeGB: 1
    buildCommand: python manage.py migrate
    startCommand: daphne -b 0.0.0.0 -p 8000 farzone.asgi:application

  - type: web
    name: notifier
    env: docker
    dockerfilePath: ./Dockerfile.notifier
    plan: free
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8001

  - type: redis
    name: redis
    ipAllowList: []
    plan: free