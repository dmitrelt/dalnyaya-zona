version: '3.8'

services:
  farzone:
    build:
      context: .
      dockerfile: Dockerfile.farzone
    env_file:
      - ./.env
    volumes:
      - ./farzone:/app
      - ./farzone/staticfiles:/app/staticfiles
      - ./farzone/media:/app/media
    depends_on:
      - redis
    networks:
      - ttforum-network

  notifier:
    build:
      context: .
      dockerfile: Dockerfile.notifier
    env_file:
      - ./.env
    volumes:
      - ./telegram-notifier:/app
    depends_on:
      - redis
    networks:
      - ttforum-network

  redis:
    image: redis:7
    networks:
      - ttforum-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./farzone/staticfiles:/app/staticfiles
      - ./farzone/media:/app/media
    depends_on:
      - farzone
      - notifier
    networks:
      - ttforum-network

networks:
  ttforum-network:
    driver: bridge