{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="profile-edit-container">
    <h1>Редактирование профиля</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Аватар</label>
            {{ form.avatar }}
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Имя</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label>Фамилия</label>
                {{ form.last_name }}
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label>О себе</label>
            {{ form.bio }}
        </div>
        <h3>Оборудование</h3>
        <div class="form-group">
            <label>Основание</label>
            {{ form.blade }}
        </div>
        <div class="form-group">
            <label>Накладка FH</label>
            {{ form.rubber_fh }}
        </div>
        <div class="form-group">
            <label>Накладка BH</label>
            {{ form.rubber_bh }}
        </div>
        <button type="submit" class="submit-button">Сохранить</button>
    </form>
</div>
{% endblock %}
